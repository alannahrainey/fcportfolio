<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alannah Rainey</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background-color: rgb(87, 55, 86);
      font-family: Helvetica, Arial, sans-serif;

      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
    }
    nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    nav a {
      text-decoration: none;
      color: rgb(209, 184, 46);
      margin-bottom: 5px;
    }
    .intro {
      position: absolute;
      top: 0px;
      right: 20px;
      width: 40%;
      font-weight: 300;
      color: rgb(209, 184, 46);
    }
    .portfolio-name {
      text-align: left;
      font-size: 100px; 
      font-weight: bold;
      font-style: oblique;
      color: rgb(255, 215, 0);

      bottom: 0px;
      width: 100%;
      left: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {

      background-size: cover;
      width: 100%;

  <header>
    <nav>
      <a href="portfolio.html">Portfolio</a>
